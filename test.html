<!doctype html>
<html>

<head>
  <meta author="Aykut KardaÅŸ">
  <title>mastertime Test | Example</title>
  <script src="mastertime-1.0.0.js"></script>
</head>


<body>

  <div 
  mt-time="5" 
  mt-start="console.log('time start')" 
  mt-interval="console.log('time interval')" 
  mt-complete="console.log('time complete')">
  </div>

  <input
  type="text"
  mt-time="10"
  mt-end="30">
  

 <span 
  mt-time 
  mt-way="up" 
  mt-name="upTime" 
  mt-show="m:s">
  </span>
  
  <button onclick="MT.destroy('upTime')">upTime Stop</button>
  
<script>
  MT.build(document.querySelectorAll('*[mt-time]'))
</script>
</body>

</html>
