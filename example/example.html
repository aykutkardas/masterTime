<body>
        <div 
            class="timer" 
            mtStart="5" 
            mtEnd="0"
            mtOnInterval="if(event.start <= 3) event.target.style.color = 'red'"
            mtTemplate="{h}:{m}:{s}"
            ></div>
        <script>
            var MT = new Mastertime;
        
            MT.build('.timer').run();
        </script>
